<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Events Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">UniEvents</div>
            <div class="nav-links">
                <a href="#home" class="active">Home</a>
                <a href="#events">Events</a>
                <button id="createEventBtn" class="create-btn" style="display: none;">Create Event</button>
                <button id="myEventsBtn" class="my-events-btn" style="display: none;">My Events</button>
                <button id="loginBtn" class="login-btn">Login</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h1>Welcome to University Events Portal</h1>
            <p>Discover and participate in exciting events across campus</p>
        </section>

        <section id="events" class="events-section">
            <h2>Upcoming Events</h2>
            <div class="category-filters">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="tech">Technical</button>
                <button class="filter-btn" data-category="cultural">Cultural</button>
                <button class="filter-btn" data-category="gaming">Gaming</button>
                <button class="filter-btn" data-category="arts">Arts</button>
            </div>
            <div class="events-grid" id="eventsGrid">
                <!-- Events will be populated by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Payment Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close payment-close">&times;</span>
            <h2>Payment Details</h2>
            <div class="event-summary"></div>
            <form id="paymentForm">
                <div class="payment-options">
                    <h3>Select Payment Method</h3>
                    <div class="payment-method">
                        <input type="radio" id="card" name="paymentMethod" value="card" checked>
                        <label for="card">Credit/Debit Card</label>
                    </div>
                    <div class="payment-method">
                        <input type="radio" id="upi" name="paymentMethod" value="upi">
                        <label for="upi">UPI</label>
                    </div>
                </div>

                <div id="cardDetails" class="payment-section">
                    <div class="form-group">
                        <label for="cardNumber">Card Number:</label>
                        <input type="text" id="cardNumber" maxlength="16" placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expiry">Expiry Date:</label>
                            <input type="text" id="expiry" placeholder="MM/YY" maxlength="5">
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV:</label>
                            <input type="password" id="cvv" maxlength="3" placeholder="123">
                        </div>
                    </div>
                </div>

                <div id="upiDetails" class="payment-section" style="display: none;">
                    <div class="form-group">
                        <label for="upiId">UPI ID:</label>
                        <input type="text" id="upiId" placeholder="username@upi">
                    </div>
                </div>

                <button type="submit" class="pay-btn">Pay Now</button>
            </form>
        </div>
    </div>

    <!-- Organizer Modal -->
    <div id="organizerModal" class="modal">
        <div class="modal-content">
            <span class="close organizer-close">&times;</span>
            <h2>Create New Event</h2>
            <form id="organizerForm">
                <div class="form-group">
                    <label for="eventTitle">Event Title:</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventCategory">Category:</label>
                    <select id="eventCategory" required>
                        <option value="tech">Technical</option>
                        <option value="cultural">Cultural</option>
                        <option value="gaming">Gaming</option>
                        <option value="arts">Arts</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="eventDate">Date:</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventImage">Image URL:</label>
                    <input type="url" id="eventImage" required>
                </div>
                <div class="form-group">
                    <label for="eventDescription">Description:</label>
                    <textarea id="eventDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="eventPrice">Price (â‚¹):</label>
                    <input type="number" id="eventPrice" required min="0">
                </div>
                <button type="submit" class="create-event-btn">Create Event</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
